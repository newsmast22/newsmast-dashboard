# Japanese translations for Patchwork Dashboard
# パッチワークダッシュボードの日本語翻訳

ja:
  # Locale information
  locale:
    name: "日本語"
    native_name: "日本語"

  # API responses and messages
  api:
    errors:
      unauthorized: "この操作を実行する権限がありません"
      forbidden: "アクセスが拒否されました"
      not_found: "リソースが見つかりません"
      unprocessable_entity: "リクエストを処理できませんでした"
      internal_server_error: "内部サーバーエラーが発生しました"
      validation_failed: "バリデーションに失敗しました"
