              taken: "コミュニティ識別子は既に使用されています"
              immutable: "コミュニティ識別子は作成後に変更できません"
            description:
              too_long: "説明は%{count}文字以内で入力してください"
            about:
              too_long: "概要は%{count}文字以内で入力してください"
              
        account:
          attributes:
            username:
              blank: "ユーザー名を入力してください"
              too_short: "ユーザー名は最低%{count}文字必要です"
              too_long: "ユーザー名は%{count}文字以内で入力してください"
              invalid: "ユーザー名は英数字とアンダースコアのみ使用できます"
              taken: "ユーザー名は既に使用されています"
            email:
              blank: "メールアドレスを入力してください"
              invalid: "メールアドレスの形式が無効です"
              taken: "メールアドレスは既に使用されています"
            password:
              blank: "パスワードを入力してください"
              too_short: "パスワードは最低%{count}文字必要です"
              
        api_key:
          attributes:
            name:
              blank: "APIキー名を入力してください"
              too_long: "APIキー名は%{count}文字以内で入力してください"
            scopes:
              blank: "少なくとも1つのスコープを選択してください"

        user:
          attributes:
            locale:
              invalid: "はサポートされていない言語です"
              inclusion: "サポートされている言語のいずれかである必要があります: %{values}"

        joined_community:
          attributes:
            community:
              blank: "コミュニティを選択してください"
            account:
              blank: "アカウントが必要です"
              taken: "は既にこのコミュニティに参加しています"
            is_primary:
              only_one_primary: "アカウントごとに1つのコミュニティのみプライマリに設定できます"

  # Time and date formats
  time:
    formats:
      default: "%Y年%m月%d日 %H:%M:%S"
      short: "%m月%d日 %H:%M"
      long: "%Y年%m月%d日 %H:%M"
      
  date:
    formats:
      default: "%Y年%m月%d日"
      short: "%m月%d日"
      long: "%Y年%m月%d日"

  # General terms
  general:
    yes: "はい"
    no: "いいえ"
    save: "保存"
    cancel: "キャンセル"
    delete: "削除"
    edit: "編集"
    create: "作成"
    update: "更新"
    submit: "送信"
    loading: "読み込み中..."
    confirm: "本当によろしいですか？"
