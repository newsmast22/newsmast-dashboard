      rate_limit_exceeded: "レート制限を超えました。しばらくしてから再試行してください"
      
    messages:
      success: "操作が正常に完了しました"
      created: "リソースが正常に作成されました"
      updated: "リソースが正常に更新されました"
      deleted: "リソースが正常に削除されました"
      processing: "リクエストを処理中です"

    community:
      errors:
        only_one_channel: "チャンネルは1つまでしか作成できません"
        not_found: "コミュニティが見つかりません"
        access_denied: "このコミュニティへのアクセスが拒否されました"
        invalid_slug: "無効なコミュニティ識別子です"
        name_taken: "コミュニティ名は既に使用されています"
        slug_taken: "コミュニティ識別子は既に使用されています"
        invalid_visibility: "無効な可視性設定です"
        
      messages:
        created: "コミュニティが正常に作成されました"
        updated: "コミュニティが正常に更新されました"
        visibility_updated: "コミュニティの可視性が更新されました"
        
    account:
      errors:
        invalid_credentials: "無効なユーザー名またはパスワードです。"
        account_not_found: "アカウントが見つかりません。"
        account_suspended: "アカウントが停止されています。"
        email_not_verified: "メールアドレスが確認されていません。"

    joined_communities:
      errors:
        channel_not_found: "チャンネルが見つかりません"
        already_favorited: "自分のチャンネルはお気に入りに登録できません"
        no_access_set_primary: "プライマリに設定する権限がありません"
        no_favorited_channels: "お気に入りのチャンネルがありません"
        community_not_found: "コミュニティが見つかりません"
        minimum_channels_required: "プライマリに設定するには最低5つのチャンネルに参加する必要があります"
        favorited_channel_not_found: "お気に入りチャンネルが見つかりません"
        
      messages:
        favorited_successfully: "チャンネルが正常にお気に入りに登録されました"
        unfavorited_successfully: "お気に入りチャンネルが正常に削除されました"
        primary_set_successfully: "チャンネルが正常にプライマリに設定されました"
        
    validation:
      required: "は必須です"
      too_long: "が長すぎます（最大%{count}文字）"
      too_short: "が短すぎます（最小%{count}文字）"
      invalid_format: "の形式が無効です"
      not_unique: "は既に使用されています"

  # Model validation messages
  activerecord:
    errors:
      models:
        community:
          attributes:
            name:
              blank: "コミュニティ名を入力してください"
              too_long: "コミュニティ名は%{count}文字以内で入力してください"
              taken: "コミュニティ名は既に使用されています"
